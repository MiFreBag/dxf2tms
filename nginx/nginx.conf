user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    client_max_body_size 100M; # Erlaubt grössere Uploads

    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Server-Block, der alle HTTP-Anfragen auf HTTPS umleitet
    server {
        listen 80;
        server_name _; # Fängt alle Hostnamen ab
        return 301 https://$host$request_uri;
    }

    # Server-Block für HTTPS-Verkehr
server {
    listen 443 ssl;
    server_name _; # Fängt alle Hostnamen ab

    # Pfade zu den selbstsignierten Zertifikaten
    ssl_certificate /etc/ssl/private/self-signed.crt;
    ssl_certificate_key /etc/ssl/private/self-signed.key;

        location /api/ {
            proxy_pass http://server:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


    # --- NEUER LOCATION-BLOCK FÜR N8N ---
    location /n8n/ {
        # Leitet die Anfrage an den n8n-Container weiter
        proxy_pass http://n8n:5678/;

        # Notwendige Header für WebSockets (wichtig für n8n UI)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard-Proxy-Header
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Setzt einen längeren Timeout für grosse Workflows
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}
}